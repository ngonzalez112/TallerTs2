<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">TV Series</h1>
        <div class="row">
            <div class="col-md-8">
                <table class="table table-striped" id="series-table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="seasons-average" class="mt-4">
                </div>
            </div>
            <div class="col-md-4">
                <div id="series-detail" class="card" style="display: none;">
                    
                    <div class="card-body">
                        <h5 id="series-name" class="card-title"></h5>
                        <p id="series-description" class="card-text"></p>
                        <a id="series-link" href="" target="_blank" class="btn btn-primary">More Info</a>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

    <script src="scripts/data.js" type="module"></script>
    <script src="scripts/serie.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
